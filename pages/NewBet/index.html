<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="./index.css">
    <title>TGL</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>TGL</h1>
            <div class="menu">
                <h2>Account</h2>
                <h2>Sair</h2>
            </div>
        </header>
        <div><hr class="divider"/><hr class="subline"/></div>
        <div class="content">
            <div class="game">
                <h3><b>NEW BET</b> FOR MEGA-SENA </h3> 
                <h4>Choose a game</h4>
                <div class="filters">
                <div class="checkbox" id="lotofacil" active="checked">Lotofácil</div>
                <div class="checkbox" id="mega-sena" active="checked">Mega-sena</div>
                <div class="checkbox" id="lotomania" active="checked">Lotomania</div>
                </div>
                <div class="description-game">
                    <h4>Fill your bet</h4>
                    <p>Mark as many numbers as you want up to a maximum of 50. Win by hitting 15, 16, 17, 18, 19, 20 or none of the 20 numbers drawn.</p>
                </div>
                <div class="numbers">
                </div>
                <div class="submit">
                    <div class="game-buttons">
                        <button>Complete game</button>
                        <button>Clear game</button>
                    </div>
                    <div class="add-cart-button">
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="cart">
                <div class="game-cart">
                    <h3><b>CART</b></h3>
                    <div class="item"></div>
                    <h3><b>CART</b> TOTAL:</h3>
                </div>
                <button class="button-save">Save ❯</button>
            </div>
        </div>
    </div>
    <script src="../../js/index.js"></script>
</body>
</html>
